<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body>
    <nav class="navbar">
      <span class="nav-hero col-md-4 text-white bg-warning">
        <h2>Jarrod Finn</h2>
      </span>
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">
            <h5 class="text-danger-muted">About Me</h5>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="portfolio.html">
            <h5 class="text-muted-danger">Portfolio</h5>

        <li class="nav-item active">
          <a class="nav-link" href="contact.html">

          </a>
        </li>
      </ul>
    </nav>
    <div class="container float-none">
      <div class="wrapper">
        <div class="contact text-danger">
          <h2>CONTACT</h2>
          <hr />
        </div>

        <form>
          <div class="form-group">
            <label class="text-warning" for="exampleInputName1">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName1"
              aria-describedby="emailHelp"
              placeholder="Enter full name"
            />
          </div>
          <div class="form-group">
            <label class="text-warning" for="exampleInputEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label class="text-warning" for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
    <div class="card fixed-bottom">
      <span class="border-top border-info"></span>

      <div class="card-footer text-center text-light">CopyrightÂ©</div>
    </div>

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
