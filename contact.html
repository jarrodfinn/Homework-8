    <div class="container fixed-center">
      <div class="wrapper">
        <div class="contact text-danger">
          <h2>CONTACT ME <small> to stay connected</small></h2>
          <hr />
        </div>

        <form
          action="mailto:samurod@gmail.com?subject=Contact Jarrod Finn"
          method="post"
          enctype="text/plain"
        >
          <div class="form-group">
            <label class="text-danger" for="exampleInputName1"
              >What Is Your Name?</label
            >
            <input
              id="nameSubmit"
              type="text"
              name="Name "
              class="form-control"
              id="exampleInputName1"
              aria-describedby="emailHelp"
              placeholder="Enter full name"
            />
          </div>
          <div class="form-group">
            <label class="text-danger" for="exampleInputEmail1"
              >What Is Your Email?</label
            >
            <input
              id="emailSubmit"
              type="email"
              name="Email "
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label class="text-danger" for="exampleFormControlTextarea1"
              >Leave Me A Message!</label
            >
            <textarea
              class="form-control"
              type="text"
              name="Comment "
              id="exampleFormControlTextarea1"
              rows="5"
              placeholder="Leave your message here"
            ></textarea>
          </div>
          <button
            id="contactSubmit"
            type="submit"
            class="btn btn-warning text-danger"
          >
            Submit
          </button>
        </form>

      </div>
    </div>
